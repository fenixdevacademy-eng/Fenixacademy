# üåê CONFIGURA√á√ÉO NGINX PARA FENIX ACADEMY API
# 
# Configura√ß√£o otimizada para produ√ß√£o com:
# - Proxy reverso para a API
# - Load balancing
# - SSL/TLS
# - Compress√£o e cache
# - Seguran√ßa avan√ßada

# Configura√ß√£o principal
user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

# Configura√ß√µes de eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Configura√ß√µes de HTTP
http {
    # Configura√ß√µes b√°sicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configura√ß√µes de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Configura√ß√µes de buffer
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Configura√ß√µes de timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Configura√ß√µes de compress√£o
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configura√ß√µes de cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=fenix_cache:10m max_size=10g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 60m;
    proxy_cache_valid 404 1m;
    
    # Configura√ß√µes de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Configura√ß√µes de upstream para load balancing
    upstream fenix_api {
        least_conn;
        server api:5000 max_fails=3 fail_timeout=30s;
        server api:5000 max_fails=3 fail_timeout=30s;
        server api:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Configura√ß√µes de upstream para WebSocket
    upstream fenix_websocket {
        ip_hash;
        server api:5000;
    }
    
    # Configura√ß√µes de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configura√ß√µes de seguran√ßa
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com; frame-src 'self' https://js.stripe.com;";
    
    # Configura√ß√µes de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Configura√ß√µes de proxy
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    
    # Servidor HTTP (redireciona para HTTPS)
    server {
        listen 80;
        server_name fenixacademy.com www.fenixacademy.com;
        
        # Redireciona para HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # Servidor HTTPS principal
    server {
        listen 443 ssl http2;
        server_name fenixacademy.com www.fenixacademy.com;
        
        # Configura√ß√µes SSL
        ssl_certificate /etc/nginx/ssl/fenixacademy.com.crt;
        ssl_certificate_key /etc/nginx/ssl/fenixacademy.com.key;
        
        # Configura√ß√µes de seguran√ßa adicional
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Configura√ß√µes de HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Configura√ß√µes de cache para arquivos est√°ticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Configura√ß√µes para uploads
        location /uploads/ {
            alias /var/www/uploads/;
            expires 1y;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Configura√ß√µes para API
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy para a API
            proxy_pass http://fenix_api;
            proxy_cache fenix_cache;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_valid 200 60m;
            proxy_cache_valid 404 1m;
            
            # Headers de cache
            add_header X-Cache-Status $upstream_cache_status;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Configura√ß√µes para WebSocket
        location /socket.io/ {
            proxy_pass http://fenix_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # Configura√ß√µes para autentica√ß√£o
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://fenix_api;
        }
        
        location /api/auth/register {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://fenix_api;
        }
        
        # Configura√ß√µes para health check
        location /health {
            access_log off;
            proxy_pass http://fenix_api;
        }
        
        # Configura√ß√µes para status da API
        location /api/status {
            access_log off;
            proxy_pass http://fenix_api;
        }
        
        # Configura√ß√µes para documenta√ß√£o
        location /api-docs {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para admin
        location /api/admin/ {
            # Rate limiting mais restritivo para admin
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para webhooks
        location /api/webhooks/ {
            # Sem rate limiting para webhooks
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para notifica√ß√µes
        location /api/notifications/ {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para analytics
        location /api/analytics/ {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para pagamentos
        location /api/payments/ {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para cursos
        location /api/courses/ {
            proxy_pass http://fenix_api;
            proxy_cache fenix_cache;
            proxy_cache_valid 200 30m;
        }
        
        # Configura√ß√µes para aulas
        location /api/lessons/ {
            proxy_pass http://fenix_api;
            proxy_cache fenix_cache;
            proxy_cache_valid 200 30m;
        }
        
        # Configura√ß√µes para usu√°rios
        location /api/users/ {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # Configura√ß√µes para matr√≠culas
        location /api/enrollments/ {
            proxy_pass http://fenix_api;
            proxy_cache off;
        }
        
        # P√°gina de erro personalizada
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/html;
            internal;
        }
        
        location = /50x.html {
            root /var/www/html;
            internal;
        }
        
        # Configura√ß√µes de seguran√ßa para arquivos sens√≠veis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # Servidor para desenvolvimento local
    server {
        listen 80;
        server_name localhost;
        
        # Configura√ß√µes para desenvolvimento
        location / {
            proxy_pass http://fenix_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Configura√ß√µes para WebSocket em desenvolvimento
        location /socket.io/ {
            proxy_pass http://fenix_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}



