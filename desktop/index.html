<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix IDE 2.0 - Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .title-bar {
            background: #2d2d30;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            -webkit-app-region: drag;
            border-bottom: 1px solid #3e3e42;
        }

        .title-bar .title {
            font-size: 12px;
            color: #cccccc;
        }

        .title-bar .controls {
            display: flex;
            -webkit-app-region: no-drag;
        }

        .title-bar .control-btn {
            width: 46px;
            height: 30px;
            border: none;
            background: transparent;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .title-bar .control-btn:hover {
            background: #404040;
        }

        .title-bar .control-btn.close:hover {
            background: #e81123;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #2d2d30;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3e3e42;
        }

        .toolbar button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar button:hover {
            background: #1177bb;
        }

        .toolbar button:disabled {
            background: #404040;
            color: #666;
            cursor: not-allowed;
        }

        .toolbar .separator {
            width: 1px;
            height: 20px;
            background: #3e3e42;
            margin: 0 4px;
        }

        .editor-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 8px 12px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            font-weight: 600;
        }

        .file-explorer {
            flex: 1;
            padding: 8px;
        }

        .file-item {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #094771;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            background: #2d2d30;
            display: flex;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
        }

        .tab {
            padding: 8px 16px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 120px;
        }

        .tab:hover {
            background: #37373d;
        }

        .tab.active {
            background: #1e1e1e;
            color: white;
        }

        .tab .close {
            margin-left: auto;
            padding: 2px;
            border-radius: 2px;
        }

        .tab .close:hover {
            background: #404040;
        }

        .monaco-container {
            flex: 1;
            position: relative;
        }

        .status-bar {
            background: #007acc;
            height: 22px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            gap: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .preview-panel {
            width: 400px;
            background: #1e1e1e;
            border-left: 1px solid #3e3e42;
            display: none;
        }

        .preview-panel.active {
            display: block;
        }

        .preview-header {
            background: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            font-weight: 600;
        }

        .preview-content {
            height: calc(100% - 40px);
            overflow: auto;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #cccccc;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title">Fenix IDE 2.0 - Desktop</div>
            <div class="controls">
                <button class="control-btn minimize" onclick="minimizeWindow()">‚àí</button>
                <button class="control-btn maximize" onclick="maximizeWindow()">‚ñ°</button>
                <button class="control-btn close" onclick="closeWindow()">√ó</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button onclick="newFile()">
                    <span>üìÑ</span> Novo
                </button>
                <button onclick="openFile()">
                    <span>üìÇ</span> Abrir
                </button>
                <button onclick="saveFile()">
                    <span>üíæ</span> Salvar
                </button>
                <div class="separator"></div>
                <button onclick="runCode()" id="runBtn">
                    <span>‚ñ∂Ô∏è</span> Executar
                </button>
                <button onclick="togglePreview()" id="previewBtn">
                    <span>üëÅÔ∏è</span> Preview
                </button>
                <div class="separator"></div>
                <button onclick="toggleSidebar()">
                    <span>üìÅ</span> Explorer
                </button>
            </div>

            <!-- Editor Container -->
            <div class="editor-container">
                <!-- Sidebar -->
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">EXPLORER</div>
                    <div class="file-explorer">
                        <div class="file-item active" data-file="index.html">
                            <span>üìÑ</span> index.html
                        </div>
                        <div class="file-item" data-file="style.css">
                            <span>üé®</span> style.css
                        </div>
                        <div class="file-item" data-file="script.js">
                            <span>‚ö°</span> script.js
                        </div>
                    </div>
                </div>

                <!-- Editor Area -->
                <div class="editor-area">
                    <!-- Tabs -->
                    <div class="tabs" id="tabs">
                        <div class="tab active" data-file="index.html">
                            <span>üìÑ</span> index.html
                            <span class="close" onclick="closeTab('index.html')">√ó</span>
                        </div>
                    </div>

                    <!-- Monaco Editor -->
                    <div class="monaco-container">
                        <div id="monaco-editor" style="height: 100%;"></div>
                        <div class="loading" id="loading">Carregando Monaco Editor...</div>
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="preview-panel" id="previewPanel">
                    <div class="preview-header">PREVIEW</div>
                    <div class="preview-content">
                        <iframe id="previewFrame" class="preview-iframe"></iframe>
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span>HTML</span>
                </div>
                <div class="status-item">
                    <span>UTF-8</span>
                </div>
                <div class="status-item">
                    <span>‚úÖ Monaco Editor: FUNCIONANDO!</span>
                </div>
                <div class="status-item">
                    <span>üí° IntelliSense: Digite ! ou &lt; e pressione Tab para ver sugest√µes!</span>
                </div>
            </div>
        </div>
    </div>

    <script src="monaco-simple.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
